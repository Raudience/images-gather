<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="User upload images">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/favicon.ico}">

    <title>两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/respond.min.js}" charset="utf-8"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/carousel.css}" rel="stylesheet">

</head>
<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>
<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<body>
<div class="navbar-wrapper">
    <div class="container">

        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/home}">两码一查</a>
                </div>
                <!-- Navbar -->
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
<!--                        <li><a th:href="@{/home}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 主页</a></li>-->
                        <li><a th:href="@{/home}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 上传记录</a></li>
                        <li><a th:href="@{/home}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 登录记录</a></li>
                        <li><a th:href="@{/home}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 个人资料</a></li>
                        <li><a th:href="@{/user/logout}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 注销登录</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><span th:text="${session.user.realName}"></span></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<form class="center-block">
    <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">
                <img class="img-thumbnail" th:src="@{/static/img/1.png}" alt="请选择您的健康码" width="300" height="500">
                <label>
                    <p><a class="btn btn-success choose-image" role="button">请选择您的健康码 &raquo;</a></p>
                    <input class="true-choose-image health-image" type="file" accept="image/png,image/jpeg"
                           style="display: none;">
                </label>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-thumbnail" th:src="@{/static/img/2.png}" alt="请选择您的行程码" width="300" height="500">
                <label>
                    <p><a class="btn btn-success choose-image" role="button">请选择您的行程码 &raquo;</a></p>
                    <input class="true-choose-image schedule-image" type="file" accept="image/png,image/jpeg"
                           style="display: none;">
                </label>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-thumbnail" th:src="@{/static/img/3.png}" alt="请选择您的同行密接人员自查" width="300" height="500">
                <label>
                    <p><a class="btn btn-success choose-image" role="button">请选择您的密接查 &raquo;</a></p>
                    <input class="true-choose-image closed-image" type="file" accept="image/png,image/jpeg"
                           style="display: none;">
                </label>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
        <input class="btn btn-primary btn-lg btn-block image-submit" type="button" value="Submit">
    </div><!-- /.container -->
</form>

  ================================================== -->

<script th:src="@{/static/js/jquery-1.12.4.min.js}" charset="utf-8"></script>

<script th:src="@{/static/js/bootstrap.min.js}" charset="utf-8"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"> charset = "utf-8"</script>

<!-- Customize JavaScript -->
<script th:src="@{/static/js/home.js}" charset="utf-8"></script>
<!-- Qiniu cloud JavaScript -->
<script th:src="@{/static/js/qiniu.min.js}" charset="utf-8"></script>

</body>

</html>
