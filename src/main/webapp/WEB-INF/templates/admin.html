    <!-- Get the context path dynamically -->

        $("#span-context-path").val(contextPath);

<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>

<!-- Password update modal -->
<div class="modal fade" id="modal-update-password" tabindex="-1" role="dialog" aria-labelledby="modal-update-password">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" class="close modal-update-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>修改密码</strong></h4>
            </div>
            <div class="modal-body">
                <form id="form-update-password">
                    <!-- Old password -->
                    <div class="form-group has-feedback">
                        <label for="input-old-password" class="control-label sr-only"></label>
                        <input type="password" id="input-old-password" class="form-control" name="oldPassword" required autofocus placeholder="请输入原密码">
                    </div>
                    <!-- New password -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password" class="form-control" name="newPassword" required placeholder="请输入新密码">
                    </div>
                    <!-- New password again -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password-again" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password-again" class="form-control" required placeholder="请再次输入新密码">
                    </div>
                    <button type="submit" id="btn-update-password" class="btn btn-primary btn-block">确认</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<body>

                        <span class="icon-bar"></span>

                    <a class="navbar-brand" th:href="@{/admin}">两码一查</a>
                </div>
                <!-- Navbar -->

                    <span class="welcome-user" th:text="${'欢迎【'+session.user.realName}+'】管理员'"></span>
                    <ul class="nav navbar-nav">

<form class="center-block">
    <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">
                <img class="img-thumbnail" th:src="@{/static/img/1.png}" alt="请选择您的健康码" width="300" height="500">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 请选择您的健康码</a></p>
                    <input class="true-choose-image health-image" type="file" accept="image/png,image/jpeg"
                           style="display: none;">
                </label>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-thumbnail" th:src="@{/static/img/2.png}" alt="请选择您的行程卡" width="300" height="500">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 请选择您的行程卡</a></p>
                    <input class="true-choose-image schedule-image" type="file" accept="image/png,image/jpeg"
                           style="display: none;">
                </label>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-thumbnail" th:src="@{/static/img/3.png}" alt="请选择您的同行密接人员自查" width="300" height="500">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 请选择您的密接查</a></p>
                    <input class="true-choose-image closed-image" type="file" accept="image/png,image/jpeg"
                           style="display: none;">
                </label>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
        <input class="btn btn-primary btn-lg btn-block image-submit" type="button" value="提交">
    </div><!-- /.container -->
</form>
