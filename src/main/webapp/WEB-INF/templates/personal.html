<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Personal information page of the user">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/WHUT.png}" href="../../static/img/WHUT.png">

    <title>个人资料 - 两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}"
          href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/gather-personal.css}" href="../../static/css/gather-personal.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script charset="UTF-8" th:src="@{/static/js/html5shiv.min.js}" src="../../static/js/html5shiv.min.js"></script>
    <script charset="UTF-8" th:src="@{/static/js/respond.min.js}" src="../../static/js/respond.min.js">
    <![endif]-->
</head>

<body>
<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <!-- Close modal button -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <!-- Data of notice -->
            <h5 class="modal-title" id="h-notice-content">欢迎使用【两码一查】图片收集信息管理系统</h5>
        </div>
    </div>
</div>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-left">
                <li role="presentation"><a class="navbar-brand" th:href="@{/home.html}" href="user/user_home.html">两码一查</a></li>
            </ul>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a th:href="@{/logout}" href="login.html"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
            </ul>
        </nav>
    </div>

    <ol class="breadcrumb">
        班级信息：
        <li th:text="${session.person.student.school}">清华大学</li>
        <li th:text="${session.person.student.college}">计算机学院</li>
        <li th:text="${session.person.student.grade}+'级'">2019</li>
        <li th:text="${session.person.student.major}">计算机科学与技术</li>
        <li th:text="${session.person.student.className}+'班'">计科1901</li>
    </ol>

    <div class="jumbotron row marketing">
        <ol class="breadcrumb" id="edit-save-info">
            <li><a role="button" class="btn" id="edit-personal-info">修改</a></li>
        </ol>
        <!-- Left -->
        <div class="col-lg-6">
            <!-- Items-->
            <div class="panel panel-success">
                <div class="panel-heading">姓名</div>
                <div class="panel-body" th:text="${session.person.student.name}">张三</div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">性别</div>
                <div class="panel-body">
                    <label class="radio-inline sr-only" for="personal-sex-man"></label>
                    <input type="radio" name="sex" id="personal-sex-man" value="男" disabled checked> 男
                    <label class="radio-inline sr-only" for="personal-sex-woman"></label>
                    <input type="radio" name="sex" id="personal-sex-woman" value="女" disabled th:checked="${session.person.student.sex == '女'? true : false}"> 女
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">电话</div>
                <div class="panel-body text-center">
                    <label for="personal-phone" class="sr-only"></label>
                    <input type="tel" class="text-center form-control" id="personal-phone" disabled th:value="${session.person.student.phone}" value="13885956326"/>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">邮箱</div>
                <div class="panel-body">
                    <label for="personal-email" class="sr-only"></label>
                    <input type="email" class="text-center form-control" id="personal-email" disabled th:value="${session.person.student.email}" value="365157895@qq.com"/>
                </div>
            </div>

        </div>

        <!-- Right -->
        <div class="col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">用&nbsp;&nbsp;户&nbsp;&nbsp;名</div>
                <div class="panel-body" th:text="${session.person.username}">365157895</div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">上次登录</div>
                <div class="panel-body" th:text="${#dates.format(session.person.lastLoginDatetime,'yyyy-MM-dd HH:mm:ss')}">2022-07-07 07:07:07</div>
            </div>
            <div class="panel panel-info" style="min-height: 107px">
                <div class="panel-heading">用户类型</div>
                <div class="panel-body" th:text="${session.person.userType == 0? '普通用户' : '管理员'}">普通用户</div>
            </div>
            <div class="panel panel-info"  style="min-height: 107px">
                <div class="panel-heading">用户状态</div>
                <div class="panel-body" th:text="${session.person.userStatus == 0? '正常' : '异常'}">正常</div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}" src="../../static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}" src="../../static/js/jquery.min.js" charset="utf-8"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}" charset="utf-8" src="../../static/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" src="../../static/js/ie10-viewport-bug-workaround.js"> charset = "utf-8"</script>

<!-- Context path -->
<span id="context-path" style="display: none; opacity: 100%"></span>
<!-- Get the context path dynamically -->
<script th:inline="javascript" type="text/javascript" charset="UTF-8">
    var contextPath = /*[[@{/}]]*/'';
    $("#context-path").val(contextPath);
</script>

<!-- Custom JavaScript -->
<script th:src="@{/static/js/gather-personal.js}" src="../../static/js/gather-personal.js" charset="utf-8"></script>
</body>
</html>
