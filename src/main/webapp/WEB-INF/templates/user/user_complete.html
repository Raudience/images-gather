<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Images uploaded successfully page for user">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/WHUT.png}" href="../../../static/img/WHUT.png">

    <title>已完成 - 两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" href="../../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/gather-home.css}" href="../../../static/css/gather-home.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" src="../../../static/js/html5shiv.min.js" charset="utf-8"></script>
    <script th:src="@{/static/js/respond.min.js}" src="../../../static/js/respond.min.js" charset="utf-8"></script>
    <![endif]-->
</head>
<body>
<!-- Top header -->
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Logo -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">两码一查</a>
                </div>
                <!-- Top header content -->
                <div id="navbar" class="navbar-collapse collapse text-center">
                    <span class="welcome-user" th:text="${'欢迎【'+session.user.student.name}+'】同学'">欢迎登录</span>
                    <!-- Items on the right -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="text-center"><a th:href="@{/logout}" href="../login.html"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Three images container -->
<div class="container marketing">
    <div class="row">
        <div class="alert alert-success text-center" role="alert">
            <span  th:text="${session.user.student.name}+'，'">同学，</span>今日【两码一查】已完成&nbsp;&nbsp;&nbsp;
            <a th:href="@{/home.html}" href="user_home.html" >重新上传 <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
        </div>
        <!-- Health image -->
        <div class="col-lg-4">
            <img class="img-thumbnail img-health" th:src="${healthImageUrl}" src="../../../static/img/health.png" alt="健康码图片加载失败">
        </div>
        <!-- Schedule image -->
        <div class="col-lg-4">
            <img class="img-thumbnail img-schedule" th:src="${scheduleImageUrl}" src="../../../static/img/schedule.png" alt="行程码图片加载失败">
        </div>
        <!-- Closed image -->
        <div class="col-lg-4">
            <img class="img-thumbnail img-closed" th:src="${closedImageUrl}" src="../../../static/img/closed.png" alt="密接查图片加载失败">
        </div>
    </div>
    <!-- Copyright -->
    <footer class="footer-link text-center">
        <p>&copy; 2022 Spring-_-Bear</p>
    </footer>
</div>

<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}" src="../../../static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}" src="../../../static/js/jquery.min.js" charset="utf-8"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}" charset="utf-8" src="../../../static/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" src="../../../static/js/ie10-viewport-bug-workaround.js"> charset = "utf-8"</script>
</body>
</html>
