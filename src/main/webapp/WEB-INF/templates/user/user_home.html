<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Home page of the user">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/WHUT.png}" href="../../../static/img/WHUT.png">

    <title>两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" href="../../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/gather-home.css}" href="../../../static/css/gather-home.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" src="../../../static/js/html5shiv.min.js" charset="utf-8"></script>
    <script th:src="@{/static/js/respond.min.js}" src="../../../static/js/respond.min.js" charset="utf-8"></script>
    <![endif]-->
</head>
<body>
<!-- Modal of update user password -->
<div class="modal fade" id="modal-update-password" tabindex="-1" role="dialog" aria-labelledby="modal-update-password">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" class="close modal-update-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>修改密码</strong></h4>
            </div>
            <div class="modal-body">
                <form id="form-update-password">
                    <!-- Old password -->
                    <div class="form-group has-feedback">
                        <label for="input-old-password" class="control-label sr-only"></label>
                        <input type="password" id="input-old-password" class="form-control" name="oldPassword" required autofocus placeholder="原密码">
                    </div>
                    <!-- New password -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password" class="form-control" name="newPassword" required placeholder="新密码">
                    </div>
                    <!-- New password again -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password-again" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password-again" class="form-control" required placeholder="确认新密码">
                    </div>
                    <!-- Update button -->
                    <button type="submit" class="btn btn-primary btn-block">确认</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <!-- Close modal button -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <!-- Data of notice -->
            <h5 class="modal-title" id="h-notice-content">欢迎使用【两码一查】图片收集信息管理系统</h5>
        </div>
    </div>
</div>

<!-- Top header -->
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Logo -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/home.html}" href="user_home.html">两码一查</a>
                </div>
                <!-- Top header content -->
                <div id="navbar" class="navbar-collapse collapse text-center">
                    <span class="welcome-user" th:text="${'欢迎【'+session.user.student.name}+'】同学'">欢迎登录</span>
                    <!-- Items on the left -->
                    <ul class="nav navbar-nav">
                        <li class="text-center"><a th:href="@{/record.html}" href="../record.html"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> 记录</a></li>
                    </ul>
                    <!-- Items on the right -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="text-center link-update-password"><a role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 改密</a></li>
                        <li class="text-center"><a th:href="@{/logout}" href="../login.html"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Three images container -->
<div class="container marketing">
    <form class="center-block images-form">
        <div class="row">
            <!-- Health image -->
            <div class="col-lg-4">
                <img class="img-thumbnail img-health" th:src="@{/static/img/health.png}" src="../../../static/img/health.png" alt="健康码图片不存在">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 请选择您的健康码</a></p>
                    <input class="true-choose-image health-image" name="healthImage" type="file" accept="image/*" style="display: none;opacity: 100%">
                </label>
            </div>
            <!-- Schedule image -->
            <div class="col-lg-4">
                <img class="img-thumbnail img-schedule" th:src="@{/static/img/schedule.png}" src="../../../static/img/schedule.png" alt="行程码图片不存在">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 请选择您的行程码</a></p>
                    <input class="true-choose-image schedule-image" name="scheduleImage" type="file" accept="image/*" style="display: none;opacity: 100%">
                </label>
            </div>
            <!-- Closed image -->
            <div class="col-lg-4">
                <img class="img-thumbnail img-closed" th:src="@{/static/img/closed.png}" src="../../../static/img/closed.png" alt="密接查图片不存在">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 请选择您的密接查</a></p>
                    <input class="true-choose-image closed-image" name="closedImage" type="file" accept="image/*" style="display: none;opacity: 100%">
                </label>
            </div>
        </div>
        <!-- Upload button -->
        <input class="btn btn-primary btn-lg btn-block" id="btn-images-upload" type="button" value="提交">
    </form>
    <!-- Copyright -->
    <footer class="footer-link text-center">
        <p>&copy; 2022 Spring-_-Bear</p>
    </footer>
</div>

    var contextPath = /*[[@{/}]]*/'';
    $("#context-path").val(contextPath);
</script>

<script th:src="@{/static/js/gather-home.js}" src="../../../static/js/gather-home.js"> charset = "utf-8"</script>
</body>
</html>
