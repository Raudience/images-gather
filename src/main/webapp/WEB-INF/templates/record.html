<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Upload record history page for admin">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/WHUT.png}" href="../../static/img/WHUT.png">

    <title>个人记录 - 两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/gather-admin-record.css}" href="../../static/css/gather-admin-record.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script charset="UTF-8" th:src="@{/static/js/html5shiv.min.js}" src="../../static/js/html5shiv.min.js"></script>
    <script charset="UTF-8" th:src="@{/static/js/respond.min.js}" src="../../static/js/respond.min.js">
    <![endif]-->
</head>
<body>
<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <!-- Close modal button -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <!-- Data of notice -->
            <h5 class="modal-title" id="h-notice-content">欢迎使用【两码一查】图片收集信息管理系统</h5>
        </div>
    </div>
</div>

<!-- Top header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home.html}" href="user/user_home.html">两码一查</a>
        </div>
        <!-- Top header content -->
        <div id="navbar" class="navbar-collapse collapse text-center">
            <!-- Upload history of the recent seven days -->
            <ul class="nav navbar-nav navbar-left nav-history-view">
                <!-- History of the recent server days, generated by the JavaScript -->
            </ul>
            <!-- Items on the right -->
            <ul class="nav navbar-nav navbar-right">
                <li class="text-center"><a th:href="@{/logout}" href="login.html"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="container-fluid">
    <div class="row">
        <!-- Left navigation bar(Only show on the computer) -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar left-history-view">
                <li class="active personal-record-li"><a role="button" class="personal-record">登录记录</a></li>
                <li class="personal-record-li"><a role="button" class="personal-record">上传记录</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- All students' list and data table -->
            <div class="row placeholders data-table-container"></div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}" src="../../static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}" src="../../static/js/jquery.min.js" charset="utf-8"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}" charset="utf-8" src="../../static/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" src="../../static/js/ie10-viewport-bug-workaround.js"> charset = "utf-8"</script>

<!-- Context path -->
<span id="context-path" style="display: none; opacity: 100%"></span>
<!-- Get the context path dynamically -->
<script th:inline="javascript" type="text/javascript" charset="UTF-8">
    var contextPath = /*[[@{/}]]*/'';
    $("#context-path").val(contextPath);
</script>

<!-- Custom JavaScript -->
<script th:src="@{/static/js/gather-record.js}" src="../../static/js/gather-record.js"> charset = "utf-8"</script>
</body>
</html>
