<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Index page for user login">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/WHUT.png}" href="../../static/img/WHUT.png">

    <title>两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/gather-login.css}" href="../../static/css/gather-login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" src="../../static/js/html5shiv.min.js" charset="utf-8"></script>
    <script th:src="@{/static/js/respond.min.js}" src="../../static/js/respond.min.js" charset="utf-8"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <!-- Form for user login -->
    <form class="form-signin" method="get" th:action="@{/login}" action="#">
        <!-- Title -->
        <h2 class="form-signin-heading text-center">欢迎登录</h2>
        <!-- Login notice message -->
        <div class="login-error-msg" th:text="${loginMsg}"></div>
        <!-- Username -->
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
        <!-- Password -->
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密&nbsp;&nbsp;&nbsp;码" required>
        <!-- Remember me to login without entering anything -->
        <!-- TODO Password find -->
        <div class="checkbox"><label><input class="remember-me" type="checkbox" name="rememberMe" value="true"> 记住我</label><a class="forget-password" href="#">忘记密码？</a></div>
        <!-- Login button -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;&nbsp;&nbsp;录</button>
    </form>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}" src="../../static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" src="../../static/js/ie10-viewport-bug-workaround.js" charset="utf-8"></script>

<!-- Custom JavaScript -->
<script th:src="@{/static/js/gather-login.js}" src="../../static/js/gather-login.js" charset="utf-8"></script>
</body>
</html>
