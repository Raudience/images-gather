<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="User login page">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/favicon.ico}">

    <title>两码一查</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/signin.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/respond.min.js}" charset="utf-8"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:action="@{/user}">
        <h2 class="form-signin-heading text-center">欢迎登录</h2>
        <!-- TODO Display the error info while the password is not correct -->
        <div class="alert alert-danger" role="alert" style="display: none">用户名不存在或密码错误</div>
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
    </form>
</div> <!-- /container -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" charset="utf-8"></script>
</body>
</html>
