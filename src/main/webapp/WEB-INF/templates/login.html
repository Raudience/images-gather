<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Index page for user login">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" href="https://whut.springbear2020.cn/static/img/favicon.png">

    <title>登录 - 两码一查</title>

    <!-- Bootstrap core CSS -->
    <link href="https://whut.springbear2020.cn/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://whut.springbear2020.cn/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://whut.springbear2020.cn/static/css/gather-login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://whut.springbear2020.cn/static/js/html5shiv.min.js" charset="utf-8"></script>
    <script src="https://whut.springbear2020.cn/static/js/respond.min.js" charset="utf-8"></script>
    <![endif]-->
</head>

<body>
<!-- Container -->
<div class="container">
    <!-- Form for user login -->
    <form class="form-signin" method="get" action="https://whut.springbear2020.cn/login.do">
        <!-- Title -->
        <h2 class="form-signin-heading text-center">欢迎登录</h2>
        <!-- Login notice message -->
        <div class="error-msg" th:text="${loginMsg}"></div>
        <!-- Username -->
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
        <!-- Password -->
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密&nbsp;&nbsp;&nbsp;码" required>
        <!-- Remember me to login without entering anything -->
        <div class="checkbox"><label><input class="remember-me" type="checkbox" name="rememberMe" value="true"> 记住我</label><a class="forget-password" href="https://whut.springbear2020.cn/reset.html">忘记密码？</a></div>
        <!-- Login button -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;&nbsp;&nbsp;录</button>
    </form>

    <!-- Copyright -->
    <footer class="form-signin text-center copyright">
        <p>&copy; 2022 Spring-_-Bear</p>
        <p id="runtime"></p>
    </footer>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://whut.springbear2020.cn/static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://whut.springbear2020.cn/static/js/ie10-viewport-bug-workaround.js" charset="utf-8"></script>

<!-- Custom JavaScript -->
<script src="https://whut.springbear2020.cn/static/js/gather-login.js" charset="utf-8"></script>
<script type="text/javascript" charset="UTF-8">
    <!-- Set running time of this website -->
    function showRunningTime() {
        window.setTimeout("showRunningTime()", 1000);
        X = new Date("06/02/2022 00:00:00");
        Y = new Date();
        T = (Y.getTime() - X.getTime());
        M = 24 * 60 * 60 * 1000;
        a = T / M;
        A = Math.floor(a);
        b = (a - A) * 24;
        B = Math.floor(b);
        c = (b - B) * 60;
        C = Math.floor((b - B) * 60);
        D = Math.floor((c - C) * 60);
        runtime.innerHTML = A + " 天 " + B + " 时 " + C + " 分 " + D + " 秒"
    }
    showRunningTime();

    $(function () {
        var $copyrightElement = $('.copyright');
        $copyrightElement.css('opacity', '0');
        // Display
        $copyrightElement.mouseover(function () {
            $copyrightElement.css('opacity', '1');
        });
        // Hide
        $copyrightElement.mouseleave(function () {
            $copyrightElement.css('opacity', '0');
        });
    });
</script>
</body>
</html>
