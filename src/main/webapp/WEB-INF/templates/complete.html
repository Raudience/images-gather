<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Images uploaded successfully page for user">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" href="https://whut.springbear2020.cn/static/img/favicon.png">

    <title>已上传 - 两码一查</title>

    <!-- Bootstrap core CSS -->
    <link href="https://whut.springbear2020.cn/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://whut.springbear2020.cn/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://whut.springbear2020.cn/static/css/gather-home.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://whut.springbear2020.cn/static/js/html5shiv.min.js" charset="utf-8"></script>
    <script src="https://whut.springbear2020.cn/static/js/respond.min.js" charset="utf-8"></script>
    <![endif]-->
</head>
<body>
<!-- Top header -->
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Logo -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="https://whut.springbear2020.cn/home.do">两码一查</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse text-center">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="text-center"><a href="https://whut.springbear2020.cn/logout.do"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Three images container -->
<div class="container marketing">
    <div class="row">
        <div class="alert alert-success text-center" role="alert">
            <span th:text="${session.studentName}">张三</span>，今日【两码一查】已完成&nbsp;&nbsp;&nbsp;
            <a href="https://whut.springbear2020.cn/home.do" >重新上传 <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
        </div>
        <!-- Health image -->
        <div class="col-lg-4">
            <img class="img-thumbnail img-health" th:src="${todayHealth}" src="https://whut.springbear2020.cn/static/img/defaultHealth.png" alt="健康码图片加载失败">
        </div>
        <!-- Schedule image -->
        <div class="col-lg-4">
            <img class="img-thumbnail img-schedule" th:src="${todaySchedule}" src="https://whut.springbear2020.cn/static/img/defaultSchedule.png" alt="行程码图片加载失败">
        </div>
        <!-- Closed image -->
        <div class="col-lg-4">
            <img class="img-thumbnail img-closed" th:src="${todayClosed}" src="https://whut.springbear2020.cn/static/img/defaultClosed.png" alt="密接查图片加载失败">
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://whut.springbear2020.cn/static/js/jquery-1.12.4.min.js" charset="utf-8"></script>
<script>window.jQuery || document.write('<script src="https://whut.springbear2020.cn/static/js/jquery.min.js" charset="utf-8"><\/script>')</script>
<script src="https://whut.springbear2020.cn/static/js/bootstrap.min.js" charset="utf-8"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="https://whut.springbear2020.cn/static/js/ie10-viewport-bug-workaround.js" charset="utf-8"></script>
</body>
</html>
