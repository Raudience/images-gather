<html lang="zh_CN">
<head>
    <meta charset="utf-8">

    <title>用户登录 - 两码一查</title>

<body>
<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <!-- Close modal button -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <!-- Data of notice -->
            <h5 class="modal-title" id="h-notice-content">欢迎使用【两码一查】系统</h5>
        </div>
    </div>
</div>

<div class="container">
    <!-- Form for user login -->
    <form class="form-signin">
        <!-- Title -->
        <h2 class="form-signin-heading text-center">欢迎登录</h2>
        <!-- Login notice message -->
        <div class="error-msg"></div>
        <!-- Username -->
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
        <!-- Password -->
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密&nbsp;&nbsp;&nbsp;码" required>
        <!-- Remember me -->
        <div class="checkbox"><label><input class="remember-me" type="checkbox" name="rememberMe" value="true"> 记住我</label><a class="forget-password" href="reset.html">忘记密码？</a></div>
        <!-- Login button -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登&nbsp;&nbsp;&nbsp;录</button>
    </form>

    <!-- Copyright -->
    <footer class="form-signin text-center copyright">
        <p>&copy; 2022 Spring-_-Bear</p>
        <p id="runtime"></p>
    </footer>
</div>
