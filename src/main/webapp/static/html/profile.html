<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">

    </div>
</div>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-left">
                <li role="presentation"><a class="navbar-brand">两码一查</a></li>
            </ul>
        </nav>
    </div>

    <ol class="breadcrumb">
        班级信息：

        <li class="li-grade">2019级</li>

    <div class="jumbotron row marketing">

        <!-- Left -->

                    <label class="radio-inline sr-only" for="personal-sex-man"></label>

                    <label class="radio-inline sr-only" for="personal-sex-woman"></label>
                    <input type="radio" name="sex" id="personal-sex-woman" value="女" disabled> 女

                    <input type="radio" name="sex" id="personal-sex-secret" value="保密" disabled> 保密
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">电话</div>
                <div class="panel-body text-center">
                    <label for="personal-phone" class="sr-only"></label>
                    <input type="tel" class="text-center form-control" id="personal-phone" disabled value="13885956326"/>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">邮箱</div>
                <div class="panel-body">
                    <label for="personal-email" class="sr-only"></label>
                    <input type="email" class="text-center form-control" id="personal-email" disabled value="365157895@qq.com"/>

            </div>

        </div>

        <!-- Right -->
        <div class="col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">用&nbsp;&nbsp;户&nbsp;&nbsp;名</div>
                <div class="panel-body div-username">365157895</div>
            </div>
            <div class="panel panel-info">

                <div class="panel-body div-last-login-datetime">2022-07-07 07:07:07</div>
            </div>
            <div class="panel panel-info" style="min-height: 107px">
                <div class="panel-heading">用户类型</div>
                <div class="panel-body div-user-type">普通用户</div>
            </div>
            <div class="panel panel-info"  style="min-height: 107px">
