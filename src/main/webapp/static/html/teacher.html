<!-- Modal of update user password -->
<div class="modal fade" id="modal-update-password" tabindex="-1" role="dialog" aria-labelledby="modal-update-password">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" class="close modal-update-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>修改密码</strong></h4>
            </div>
            <div class="modal-body">
                <!-- message -->
                <div class="error-msg"></div>
                <form id="form-update-password">
                    <!-- Old password -->
                    <div class="form-group has-feedback">
                        <label for="input-old-password" class="control-label sr-only"></label>
                        <input type="password" id="input-old-password" class="form-control" name="oldPassword" required autofocus placeholder="原密码">
                    </div>
                    <!-- New password -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password" class="form-control" name="newPassword" required placeholder="新密码">
                    </div>
                    <!-- New password again -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password-again" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password-again" class="form-control" required placeholder="确认新密码">
                    </div>
                    <!-- Update button -->
                    <button type="submit" class="btn btn-primary btn-block">确认</button>
                </form>
            </div>
        </div>
    </div>
</div>
