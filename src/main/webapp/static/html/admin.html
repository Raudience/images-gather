<!-- Modal of add grade teacher -->
<div class="modal fade" id="grade-teacher-add" tabindex="-1" role="dialog" aria-labelledby="modal-add-teacher">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">年级主任</h4>
            </div>
            <div class="modal-body text-center">
                <form id="form-add-grade-teacher">
                    <div class="form-group">
                        <label for="input-number" class="control-label sr-only"></label>
                        <input type="text" id="input-number" class="form-control" name="username" required placeholder="学号">
                    </div>
                    <div class="form-group">
                        <label for="input-name" class="control-label sr-only"></label>
                        <input type="text" id="input-name" class="form-control" name="name" required placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="男" checked> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="女"> 女
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="input-phone" class="control-label sr-only"></label>
                        <input type="tel" id="input-phone" class="form-control" name="phone" required placeholder="电话">
                    </div>
                    <div class="form-group">
                        <label for="input-email" class="control-label sr-only"></label>
                        <input type="email" id="input-email" class="form-control" name="email" required placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label for="school-select"></label>
                        <select class="form-control" id="school-select">
                            <option schoolId="1">武汉大学</option>
                            <option schoolId="2">华中科技大学</option>
                            <option schoolId="3">武汉理工大学</option>
                        </select>
                        <label for="grade-select"></label>
                        <select class="form-control" id="grade-select">
                            <option>2019级</option>
                            <option>2020级</option>
                            <option>2021级</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal of people info -->
<div class="modal fade" tabindex="-1" id="people-info-modal" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title people-name">班级角色</h4>
            </div>
            <div class="modal-body text-center">
                <label class="radio-inline">
                    <input type="radio" name="role-manage" id="people-student" value="1"> 学生
                </label>
                <label class="radio-inline">
                    <input type="radio" name="role-manage" id="people-monitor" value="2"> 班长
                </label>
                <label class="radio-inline">
                    <input type="radio" name="role-manage" id="people-head-teacher" value="3"> 班主任
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary save-people-role">保存</button>
            </div>
        </div>
    </div>
</div>
