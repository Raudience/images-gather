<body>
<!-- Modal of update user password -->
<div class="modal fade" id="modal-update-password" tabindex="-1" role="dialog" aria-labelledby="modal-update-password">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" class="close modal-update-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>修改密码</strong></h4>
            </div>
            <div class="modal-body">
                <!-- message -->
                <div class="error-msg"></div>
                <form id="form-update-password">
                    <!-- Old password -->
                    <div class="form-group has-feedback">
                        <label for="input-old-password" class="control-label sr-only"></label>
                        <input type="password" id="input-old-password" class="form-control" name="oldPassword" required autofocus placeholder="原密码">
                    </div>
                    <!-- New password -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password" class="form-control" name="newPassword" required placeholder="新密码">
                    </div>
                    <!-- New password again -->
                    <div class="form-group has-feedback">
                        <label for="input-new-password-again" class="control-label sr-only"></label>
                        <input type="password" id="input-new-password-again" class="form-control" required placeholder="确认新密码">
                    </div>
                    <!-- Update button -->
                    <button type="submit" class="btn btn-primary btn-block">确认</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <!-- Close modal button -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <!-- Data of notice -->
            <h5 class="modal-title" id="h-notice-content">欢迎使用【两码一查】系统</h5>
        </div>
    </div>
</div>

<!-- Top header -->
<div class="navbar-wrapper">
    <div class="container">
        <!-- Top nav -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Logo -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="student.html">两码一查</a>
                </div>
                <!-- Top header content -->
                <div id="navbar" class="navbar-collapse collapse text-center">
                    <span class="welcome">张三，欢迎登录！</span>
                    <ul class="nav navbar-nav navbar-left">
                        <li class="text-center li-class"><a href="class.html"><span class="glyphicon glyphicon-education" aria-hidden="true"></span> 班级</a></li>
                        <li class="text-center"><a href="record.html"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> 记录</a></li>
                        <li class="text-center"><a href="personal.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 我的</a></li>
                    </ul>
                    <!-- Items -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="text-center"><a role="button" class="link-update-password"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 改密</a></li>
                        <li class="text-center"><a role="button" class="link-logout"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 退出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<!-- Three images container -->
<div class="container marketing">
    <form class="center-block images-form">
        <div class="row">
            <!-- Completed label -->
            <div class="alert alert-success text-center div-completed" role="alert">
                <span class="span-uploaded">张三，今日【两码一查】已完成&nbsp;&nbsp;&nbsp;</span>
                <br/>
                <br/>
                <span class="span-uploaded-datetime">上传时间：2022-08-09 09:55:23</span>
            </div>
            <!-- Health image -->
            <div class="col-lg-4">
                <img class="img-thumbnail img-health" src="../img/health.png" alt="健康码图片不存在">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>请选择您的健康码</a></p>
                    <input class="true-choose-image health-image" name="healthImage" type="file" accept="image/*" style="display: none;opacity: 100%">
                </label>
            </div>
            <!-- Schedule image -->
            <div class="col-lg-4">
                <img class="img-thumbnail img-schedule" src="../img/schedule.png" alt="行程码图片不存在">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>请选择您的行程码</a></p>
                    <input class="true-choose-image schedule-image" name="scheduleImage" type="file" accept="image/*" style="display: none;opacity: 100%">
                </label>
            </div>
            <!-- Closed image -->
            <div class="col-lg-4">
                <img class="img-thumbnail img-closed" src="../img/closed.png" alt="密接查图片不存在">
                <label>
                    <p><a class="btn btn-success choose-image" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>请选择您的密接查</a></p>
                    <input class="true-choose-image closed-image" name="closedImage" type="file" accept="image/*" style="display: none;opacity: 100%">
                </label>
            </div>
        </div>
        <!-- Upload button -->
        <input class="btn btn-primary btn-lg btn-block" id="btn-images-upload" disabled type="button" value="提交">
    </form>

    <!-- Copyright -->
    <footer class="footer-link text-center">
        <p>&copy; 2022 Spring-_-Bear</p>
    </footer>
</div>
