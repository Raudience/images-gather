<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Upload record history of the user">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" href="../img/WHUT.png">

    <title>历史记录 - 两码一查</title>

    <!-- Bootstrap core CSS -->

<body>
<!-- Modal of notice -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <!-- Close modal button -->
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <!-- Data of notice -->
            <h5 class="modal-title" id="h-notice-content">欢迎使用【两码一查】系统</h5>
        </div>
    </div>
</div>

<!-- Top header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">两码一查</a>
        </div>
        <!-- Top header content -->
        <div id="navbar" class="navbar-collapse collapse text-center">
            <!-- Upload history of the recent seven days -->
            <ul class="nav navbar-nav navbar-right nav-history-view">
                <!-- History of the recent server days, generated by the JavaScript -->
                <li class="text-center personal-record-li"><a class="personal-record" role="button">上传记录</a></li>
                <li class="text-center personal-record-li"><a class="personal-record" role="button">登录记录</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="container-fluid">
    <div class="row">
        <!-- Left navigation bar(Only show on the computer) -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar left-history-view">
                <li class="personal-record-li"><a role="button" class="personal-record">上传记录</a></li>
                <li class="personal-record-li"><a role="button" class="personal-record">登录记录</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- All students' list and data table -->
            <div class="row placeholders data-table-container"></div>
        </div>
    </div>
</div>
