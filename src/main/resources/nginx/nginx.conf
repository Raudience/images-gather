server
{
    listen 80;
	listen 443 ssl http2;
    server_name whut.springbear2020.cn;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/whut.springbear2020.cn;
    
    #SSL-START SSL相关配置
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/whut.springbear2020.cn/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/whut.springbear2020.cn/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    
    #SSL-END
    
    #ERROR-PAGE-START  错误页相关配置
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END
    
    
    #REWRITE-START 伪静态相关配置
    include /www/server/panel/vhost/rewrite/java_whut.springbear2020.cn.conf;
    #REWRITE-END
    
    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env|node_modules) {
        return 404;
    }
    
    #一键申请SSL证书验证目录相关设置
    location /.well-known/ {
        root /www/wwwroot/java_node_ssl;
    }

    # HTTP反向代理相关配置开始 >>>
    location ~ /purge(/.*) {
        proxy_cache_purge cache_one whut.springbear2020.cn$request_uri$is_args$args;
    }

    location / {
        proxy_pass http://127.0.0.1:8686;
        proxy_set_header Host whut.springbear2020.cn:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;

        proxy_connect_timeout 30s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 30s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    # HTTP反向代理相关配置结束 <<<

    # 静态资源
    # Images...
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ioc|ico)$ {
      root    /www/wwwroot/whut.springbear2020.cn/resources;
      expires 30d;
    }
    # Font
    location ~ \.(eot|otf|ttf|woff|woff2|svg)$ {
      root        /www/wwwroot/whut.springbear2020.cn/resources;
      add_header  Access-Control-Allow-Origin *;
    }
    # HTML, CSS, JavaScript
    location ~ .*\.(html|js|css|map)?$ {
      root     /www/wwwroot/whut.springbear2020.cn/resources;
      expires  12h;
    }

    # 重定向 http 为 https
    if ($scheme = http){
      return 301 https://$server_name$request_uri;
    }
    
    access_log  /www/wwwlogs/whut.springbear2020.cn.log;
    error_log  /www/wwwlogs/whut.springbear2020.cn.error.log;
}